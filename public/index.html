<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamezon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/ico">
</head>
<body>
    <!-- <header class="header">
        <div class="profile-icon" onclick="window.location.href='/profile'">ðŸ‘¤</div>
    </header> -->
    <main class="main-content">
        
        <!-- New Login and Register buttons -->
        <div style="margin-top: 2rem;">
            <button class="login-button" onclick="showLoginModal()">Login</button>
            <button class="register-button" onclick="showRegisterModal()">Register</button>
        </div>
    </main>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <!-- Close button with an ID -->
            <span class="close" id="closeRegisterModal">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="submit-button">Register Now</button>
            </form>
        </div>
    </div>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <!-- Close button with an ID -->
            <span class="close" id="closeLoginModal">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="text" id="loginEmail" name="loginEmail" required>
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                
                <button type="submit" class="submit-button">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

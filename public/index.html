<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-op Matcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="profile-icon" onclick="window.location.href='/profile'">üë§</div>
    </header>
    <main class="main-content">
        <div class="logo">Co-op Matcher</div>
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" placeholder="Search for a game...">
        </div>
        <div style="margin-top: 1rem;">
            <button class="search-button" onclick="performSearch()">Search</button>
        </div>
        <div style="margin-top: 1rem;">
            <button class="register-button" onclick="showRegisterModal()">Register</button>
        </div>
    </main>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="game-info">
                <img id="gameImage" src="" alt="Game Image">
                <h2 id="gameTitle"></h2>
                <p id="gameDescription"></p>
                <button class="match-button" onclick="showMatchRequestForm()">Match!</button>
            </div>
        </div>
    </div>

    <div id="matchRequestModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="match-request-form">
                <h2>Match Request</h2>
                <form id="matchRequestForm">
                    <label for="steamId">Steam ID:</label>
                    <input type="text" id="steamId" name="steamId" required>
                    
                    <label for="expirationDate">Expiration Date:</label>
                    <input type="date" id="expirationDate" name="expirationDate" required>
                    
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <button type="submit" class="submit-button">Submit Request</button>
                </form>
            </div>
        </div>
    </div>

    <!-- New Registration Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit" class="submit-button">Register Now</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Co-op Matcher</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h1>Co-op Matcher Profile</h1>
        <a href="/" class="back-button">Back to Main</a>
    </header>
    <main>
        <div class="profile-info">
            <h2>User Profile</h2>
            <p><strong>Name:</strong> <span id="userName">John Doe</span></p>
            <p><strong>Email:</strong> <span id="userEmail">john@example.com</span></p>
            <p><strong>Steam ID:</strong> <span id="userSteamId">STEAM_1:2:3456789</span></p>
        </div>
        <div class="match-requests">
            <h2>Your Match Requests</h2>
            <ul id="matchRequestsList">
                <!-- Match requests will be populated here -->
            </ul>
        </div>
    </main>
    <script src="profile.js"></script>
</body>
</html>
